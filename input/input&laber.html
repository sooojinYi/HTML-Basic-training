<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<form action="" method="GET">
<label for="user-id">아이디</label>
  <input type="text" id="user-id" placeholder="아이디를 입력하세요" minlength="5" maxlength="13" required/>
<label for="user-password">비밀번호</label>
  <input type="password" id="user-password" placeholder="비밀번호를 입력하세요" minlength="5" maxlength="13" value="안녕하세요"/>
<label for="user-email">이메일</label>
  <input type="email" id="user-email" placeholder="이메일을 입력하세요">
<label for="user-url">포트폴리오</label>
  <input type="url" id="user-url" placeholder="포트폴리오 url을 적으시오">
<label for="user-number">나이</label>
  <input type="number" id="user-number" placeholder="나이를 입력하세요" min="12" max="122">
<label for="uesr-file">파일</label>
  <input type="file" id="user-file" accept=".png, .jpg" />
<button>
    submit
</button>
</form>
</body>
</html>
